<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Stephen Vector" />
    <meta name="theme-color" content="#fff" />
    <link rel="apple-touch-icon" href="/512.png">
    <link rel="manifest" href="/manifest.webmanifest" />
    <title>Stephen Vector</title>
    <style type="text/css">
      body {
        color: #000;
        background:#fff;
        padding: 0;
        margin: 0;
      }
      html {
        font-size: 16px;
      }
      h1 {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1>Stephen Vector</h1>
      <ul>
        <li><a href="https://github.com/stephenvector">GitHub</a></li>
      </ul>
    </div>
    <script>
      if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('./sw.js', { scope: '/' })
            .then((reg) => {
              // registration worked
              console.log('Registration succeeded. Scope is ' + reg.scope);
            }).catch((error) => {
              // registration failed
              console.log('Registration failed with ' + error);
            });
        }
    </script>
  </body>
</html>
