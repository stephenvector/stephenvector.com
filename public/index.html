<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Stephen Vector" />
    <meta name="theme-color" content="#fff" />
    <link rel="apple-touch-icon" href="/512.png">
    <link rel="manifest" href="/manifest.webmanifest" />
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet"> 
    <title>Stephen Vector</title>
    <style type="text/css">
      html {
        font-size: 20px;
      }
      body {
        color: #000;
        background:#fff;
        padding: 0;
        margin: 0;
        font-weight: 500;
        font-family: 'Jost', sans-serif;
      }
      
      h1 {
        font-weight: inherit;
        margin: 0;
      }
      .wrapper {
        padding: 4rem;
      }
      p {max-width: 20rem;margin: 2rem 0;}
      a { color: inherit;}
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1>Stephen Vector</h1>
      <p>I'm a software engineer living in Seattle, WA. I love writing React apps & Node apps in TypeScript. Some of my code is visible on my <a href="https://github.com/stephenvector">GitHub</a> page.
    </div>
    <script>
      if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('./sw.js', { scope: '/' })
            .then((reg) => {
              // registration worked
              console.log('Registration succeeded. Scope is ' + reg.scope);
            }).catch((error) => {
              // registration failed
              console.log('Registration failed with ' + error);
            });
        }
    </script>
  </body>
</html>
